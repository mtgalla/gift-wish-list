<html>
<head>
  
  <title>Google Maps Multiple Markers</title>
  <script src="http://maps.google.com/maps/api/js?key=AIzaSyDTLVpUQyGv2ev7WOadJNcm08zwro6FyyI" type="text/javascript"></script>
  <style>
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
    #map {
      height: 400px;
      width: 500px;
    }
    /* Optional: Makes the sample page fill the window. */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>

</head>
<body>
  <div id="map">
</div>
<script type="text/javascript">

let loc = [
    ["Dublin", 53.347512, -6.228482],
    ["Glasgow", 55.86087, -4.288154]
  ];  


    console.log(loc);

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 2,
      center: new google.maps.LatLng(53.347512, -6.228482),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < loc.length; i++) { 
      console.log(loc[i][1], loc[i][2]);
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(loc[i][1], loc[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(loc[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
</body>
</html>
